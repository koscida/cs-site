<!DOCTYPE HTML> 
<html> 
<head>
	<title>Brittany Kos Capstone</title> 
	<meta charset="UTF-8"/> 
	<style>
		.clear{ clear:both; }
		.spacer{ height:10px;display:block; }
		
		.block{
			width:170px;
			margin:10px;
			float:left;
			display:inline-block;
			overflow:hidden;
		}
		.block div{
			display:inline-block;
		}
		.colorBlock{
			height:150px;
			width:150px;
			border-radius:15px;
			display:block;
		}
		.smColorBlock{
			height:70px;
			width:70px;
			border-radius:10px;
			display:inline-block;
		}
		.block p{
			width:70px;
			margin:2px;
			font-size:14px;
			font-weight:bold;
			display:inline-block;
		}
	</style>
</head>
<body>
	<h1>Colors</h1>
		<!-- Google -->
		<div class="block">
			<div class="smColorBlock" style="background-color:#3A6EE9;"></div>
			<div class="smColorBlock" style="background-color:#EFB720;"></div>
			<div class="smColorBlock" style="background-color:#069B2A;"></div>
			<div class="smColorBlock" style="background-color:#D92121;"></div>
		</div>
		<!-- Facebook -->
		<div class="block">
			<div class="colorBlock" style="background-color:#3B5998;"></div>
		</div>
		<!-- YouTube -->
		<div class="block">
			<div class="smColorBlock" style="background-color:#676767;"></div>
			<div class="smColorBlock" style="background-color:#CC0000;"></div>
			<div class="smColorBlock" style="background-color:#333333;"></div>
			<div class="smColorBlock" style="background-color:#FFFFFF;border:1px solid #aaa;"></div>
		</div>
		<!-- Yahoo -->
		<div class="block">
			<div class="colorBlock" style="background-color:#7B0099;"></div>
		</div>
		
	<div class="clear spacer"></div>
		
	<h1>Site</h1>
		<!-- Google -->
		<div class="block">
			<div class="smColorBlock" style="background-color:#FFFFFF; border:1px solid #aaa;"></div>
			<div class="smColorBlock" style="background-color:#1122CC;"></div>
			<div class="smColorBlock" style="background-color:#009933;"></div>
			<div class="smColorBlock" style="background-color:#2D2D2D;"></div>
			<!-- <div class="smColorBlock" style="background-color:#D14836;"></div> -->
		</div>
		<!-- Facebook -->
		<div class="block">
			<div class="smColorBlock" style="background-color:#FFFFFF; border:1px solid #aaa;"></div>
			<div class="smColorBlock" style="background-color:#DFDFEA;"></div>
			<div class="smColorBlock" style="background-color:#EDEFF4;"></div>
			<div class="smColorBlock" style="background-color:#3B5998;"></div>
		</div>
		<!-- YouTube -->
		<div class="block">
			<div class="smColorBlock" style="background-color:#FFFFFF; border:1px solid #aaa;"></div>
			<div class="smColorBlock" style="background-color:#F4F4F4; border:1px solid #aaa;"></div>
			<div class="smColorBlock" style="background-color:#333333; border:1px solid white;"></div>
			<div class="smColorBlock" style="background-color:#D1E1FA;"></div>
		</div>
		<!-- Yahoo -->
		<div class="block">
			<div class="smColorBlock" style="background-color:#EFF2F5; border:1px solid #aaa;"></div>
			<div class="smColorBlock" style="background-color:#5B73A3;"></div>
			<div class="smColorBlock" style="background-color:#DDE4E9;"></div>
			<div class="smColorBlock" style="background-color:#7B0099;"></div>
			
		</div>
		
	<div class="clear spacer"></div>
	
	<h1>Links</h1>
		<!-- Google -->
		<div class="block">
			<p style="color:#1122CC;">link</p>
			<p style="color:#1122CC;">hover</p>
			<p style="color:#D14836;">active</p>
			<p style="color:#6611CC;">visited</p>
		</div>
		<!-- Facebook -->
		<div class="block">
			<p style="color:#3B5998;">link</p>
			<p style="color:#3B5998;text-decoration:underline;">hover</p>
			<p style="color:#3B5998;text-decoration:underline;">active</p>
			<p style="color:#3B5998;">visited</p>
		</div>
		<!-- YouTube -->
		<div class="block">
			<p style="color:#0033CC;">link</p>
			<p style="color:#0033CC;text-decoration:underline;">hover</p>
			<p style="color:#0033CC;text-decoration:underline;">active</p>
			<p style="color:#650088;">visited</p>
		</div>
		<!-- Yahoo -->
		<div class="block">
			<p style="color:#16387C;">link</p>
			<p style="color:#16387C;text-decoration:underline;">hover</p>
			<p style="color:#5B73A3;text-decoration:underline;">active</p>
			<p style="color:#5B73A3;">visited</p>
		</div>
		
	<div class="clear" style="height:400px;"></div>
	
	<h1>Navigation</h1>
	<img src="images/nav1.jpg" width="800" /><br/><br/>
	<img src="images/nav2.jpg" width="800" /><br/><br/>
	<img src="images/nav3.jpg" width="800" /><br/><br/>
	<img src="images/nav4.jpg" width="800" /><br/><br/>
		
</body>
</html>
