			<h1>Lab 5 - Feb 1, 2011: &nbsp;&nbsp;&nbsp;</h1>
			<h2> JavaScript, HTML Forms, and Functions 1</h2><br/>
			<p>Part 1</p>
			<p> Requirements: Create a web page that takes input in a text box and uses a button to write it to a text area </p>
			
			<form name="myform1" id="myform" action="">
				<input type="text" name="mytext1" size="20"/>
				<textarea name="myarea1"></textarea>
				<input type="button" value="Submit" onClick="document.myform1.myarea1.value = document.myform1.mytext1.value;"/>
			</form>
			
			<p>Part 2</p>
			<p>Modify your lab so your button calls a function</p>
		
			<form name="myform2" id="myform" action="">
				<input type="text" name="mytext2" size="20"/>
				<textarea name="myarea2"></textarea>
				<input type="button" value="Submit" onClick="doThis()"/>
			</form>
