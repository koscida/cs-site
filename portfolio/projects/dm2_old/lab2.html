		<h1>Lab 2 - Jan 20, 2011: &nbsp;&nbsp;&nbsp;</h1>
		<h2> Event Handlers Within Links</h2><br/>
		<p>This example shows how event handlers are used within links. </p>
		<p>Requirements: Create a web page where there are two different event handlers</p>
		
	<!-- Mouse Over -->
		<div>
			<a href="#" onMouseOver="image1.src='image/leaf.jpg'" onMouseOut="image1.src='image/grass.jpg'">
				<img name="image1" width="200" height="200" src="image/grass.jpg" alt="grass"/>
			</a>
		</div> 
	<!-- On Click -->
		<div>
			<a href="#" onClick="lab2ImgClick('image2')">
				<img id="image2" width="200" height="200" src="image/blueberries.jpeg" alt="blueberries"/>
			</a>
		</div>
	<!-- Choose Image -->
		<div>
			<a href="#" onClick="lab2ImgChoose('image3')">
				<img id="image3" width="200" height="200" src="image/flower_purple.jpg" alt="purple flower"/>
			</a>
		</div>
	<!-- Mouse Move -->
		<div>
			<a href="#" onMouseMove="lab2MoveMouse('image4')">
				<img id="image4" width="200" height="200" src="image/grapefruit.jpg" alt="grapefruit"/>
			</a>
		</div>
		
		<h3> Mouse Over </h3>
		<h3> Click Image </h3>
		<h3> Choose Image </h3>
